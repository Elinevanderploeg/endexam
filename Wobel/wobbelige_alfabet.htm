		 	drawLine = function( p1x, p1y, p2x, p2y, subdivision ){
			 	var ctx = document.getElementById('canvas').getContext('2d');
			 	var rx = p1x;
			 	var ry = p1y;

			 	ctx.mite = 'round';
			 	ctx.beginPath();
			 	ctx.moveTo( p1x, p1y );

			 	var n = subdivision;
			 	for( var i = 0; i < n; i++ ){
			 		var f = 0.2 + ( i / ( n - 1 ) ) * 0.8;

			 		rx += ( Math.random() - 0.5 ) * random * 1390.0;
			 		ry += ( Math.random() - 0.5 ) * random * 1390.0;

			 		rx = ( 1.0 - f ) * rx + f * p2x;
			 		ry = ( 1.0 - f ) * ry + f * p2y;

				 	ctx.lineTo( rx, ry );
			 	}
			 	ctx.stroke();
			 }
